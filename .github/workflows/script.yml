name: Scripty

on:
  repository_dispatch:
    types: [eternal-trigger]  # Custom trigger event

permissions:
  contents: write  # Allow push access to the repo

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files before script
        run: |
          pwd
          ls -la
          ls -la site || echo "site/ not found"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run main.py
        run: python main.py

      - name: List files after script
        run: |
          pwd
          ls -la
          ls -la site || echo "site/ not found"
          ls -la site/posts || echo "site/posts not found"
          ls -la site/pages || echo "site/pages not found"

      - name: Show index.html content
        run: cat index.html

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push generated files
        run: |
          git add -A
          git status
          git diff --staged || echo "No staged changes"
          git commit -m "Auto-generate site and index.html from feed" || echo "No changes to commit"
          git push
        continue-on-error: true
