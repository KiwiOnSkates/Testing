name: Scripty

on:
  repository_dispatch:
    types: [eternal-trigger]  # ✅ Make sure this matches your curl event_type

permissions:
  contents: write  # ✅ Allow pushing to the repo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: List files for debugging (before)
        run: ls -l

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run main.py
        run: python main.py

      - name: List files for debugging (after)
        run: ls -R site/

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push generated files
        run: |
          git add site/
          git commit -m "Auto-generate site from feed"
          git push
        continue-on-error: true  # Prevent failure if no changes
